services:
  openxe:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BRANCH: ${BRANCH:-main}
        REPO_URL: ${REPO_URL:-local}
    image: openxe:dev
    container_name: openxe-app
    ports:
      - "80:80"
    environment:
      DB_HOST: db
      DB_NAME: openxe
      DB_USER: openxe
      DB_PASSWORD: openxe
      REPO_URL: ${REPO_URL:-local}
      BRANCH: ${BRANCH:-main}
      IMPORT_SAMPLE: ${IMPORT_SAMPLE:-false}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-openxe}
      TZ: Europe/Berlin
    volumes:
      - ./userdata:/var/www/html/userdata
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: mariadb:10.11
    container_name: openxe-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_USER: openxe
      MYSQL_PASSWORD: openxe
      MYSQL_DATABASE: openxe
      MARIADB_AUTO_UPGRADE: "1"
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 30s
      retries: 3
    restart: unless-stopped

volumes:
  dbdata:
